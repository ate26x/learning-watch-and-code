<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Todo List</h1>
     
      
      <div>
       
    
        <button onclick ="handlers.toggleAll()">Toggle All </button> 
      </div>    
      <div>
        <button onclick="handlers.addTodo()"> Add </button>
        <input id ="addTodoTextInput" type="text">  
      </div>
     <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>  
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
     </div>
      <div>
        <button onclick="handlers.deleteTodo()"> Delete </button>
        <input id='deleteTodoPositionInput' type='number'>
      </div>
      <div> 
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number">
      </div>
        <div> 
        <button onclick="handlers.toggleAll()">ToggleAll</button>
       
      </div>
      <ul>
      
      </ul>
      
  </body>
    
    
    <script>
    // Code goes here

//make a change
//v7     
//1    
var todoList={
  todos:[],
  
    addTodo:function(todoText){
    //debugger;
    this.todos.push({
        todoText:todoText,
        completed:false
    });  //defined earlier
   
  },
  
    changeTodo: function(position, newValue){
        //debugger;
        this.todos[position]=newValue;
    },
    
    deleteTodo: function(position){
        //debugger;
        this.todos.splice(position, 1);
    },
    
    toggleCompleted: function(position){
    //debugger;
    var todo=this.todos[position];
    todo.completed = !todo.completed;
    },
    
    toggleAll: function(){
        //debugger;
        var totalTodos = this.todos.length;
        var completedTodos = 0;
    
        //get number of completed todos
        for (var i=0; i<totalTodos;i++){
            if(this.todos[i].completed ===true){
            completedTodos++;
            }
        }
        //if everything's true, make everything false
        if(completedTodos === totalTodos){
         // make everything false
            for(var i=0; i<totalTodos; i++){
                this.todos[i].completed = false;
            }
        } //case2: otherwise make everything tru
            else {
            for(var i=0; i<totalTodos;i++){
                this.todos[i].completed = true;
            }
        }
        
    
    }
    
};

//refactoring



//refactor
var handlers ={
  
    toggleAll: function(){
        todoList.toggleAll();
    },
    addTodo: function(){
        var addTodoTextInput= document.getElementById('addTodoTextInput');
        todoList.addTodo(addTodoTextInput.value);
        addTodoTextInput.value='';
        view.displayTodos();
    },
    changeTodo:function (){
        var changeTodoPositionInput= document.getElementById('changeTodoPositionInput');
        var changeTodoTextInput = document.getElementById('changeTodoTextInput');
        todoList.changeTodo(changeTodoPositionInput.valueAsNumber,changeTodoTextInput.value);
        changeTodoPositionInput.value='';
        changeTodoTextInput.value='';
        //doesn't display changed text, instead shows undefined
          view.displayTodos();
    },
    deleteTodo:function(){
        var deleteTodoPositionInput = document.getElementById('deleteTodoPositionInput');
        todoList.deleteTodo(deleteTodoPositionInput.valueAsNumber);
        deleteTodoPositionInput.value='';
          view.displayTodos();
    },
    toggleCompleted:function(){
        var toggleCompletedPositionInput = document.getElementById('toggleCompletedPositionInput');
        todoList.toggleCompleted(toggleCompletedPositionInput.valueAsNumber);
        toggleCompletedPositionInput.value='';
          view.displayTodos();
    },
    toggleAll:function(){
        todoList.toggleAll();
          view.displayTodos();
    }
 
  
};

var view ={
    displayTodos: function(){
        var todosUl = document.querySelector('ul');
        todosUl.innerHTML='';
        
        for(var i=0;i<todoList.todos.length;i++){
        var todoLi=document.createElement('li');
        var todo=todoList.todos[i];
          var todoTextWithCompletion='';
            if(todo.completed===true){
               todoTextWithCompletion = '(x) ' + todo.todoText;
               } else {
                todoTextWithCompletion = '(  ) ' + todo.todoText;
               }
       
           todoLi.textContent= todoTextWithCompletion; //todoLi.textContent=todoList.todos[i].todoText;
        todosUl.appendChild(todoLi);
        }
    }
    
};
</script>

</html>
